{% extends 'listener/base.html' %}	
{% load static %}

{% block title %}
{{event.event_name}}
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12 center section">
			<h5 class="header">{{ event.event_name }} - <span class="hashtag">#{{ event.event_htag }}</span></h5>	
			<div class="divider"></div>
		</div>
	</div>
	<form action="votings"  method="post" id="vote-form">
	    {% csrf_token %}
	    <div class="row">
	        <div class="col s12 center">
	            <button type="submit" class="waves-effect waves-light mybtn voting good valign-wrapper" name="opinion" value="good">
	                <i class="large material-icons valign center-block">thumb_up</i> 
	            </button>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col s12 center">
	            <button type="submit" class="waves-effect waves-light mybtn voting bad valign-wrapper" name="opinion" value="bad">
	                <i class="large material-icons valign center-block">thumb_down</i> 
	            </button>
	        </div>
	    </div>
	    <input type="hidden" id="userID" value={{ user.id }} />
	</form>
</div>
<script src="{% static 'listener/js/vote.js' %}"></script>
{% endblock %}
